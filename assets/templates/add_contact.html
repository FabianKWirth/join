
<script src="./js/contacts.js"></script>
<link rel="stylesheet" href="css/contact.css">
<div class="add-contact-overlay">

</div>

<div class="add-contact-container">
    <div class="add-contact-card" id="contactCard">
        <div class="add-contact-card-header">
            <div class="add-contact-card-header-content">
                <img src="../assets/image/join-logo-white.svg">
                <h1>Add contact</h1>
                <h4>Tasks are better with a team!</h4>
            </div>
        </div>

        <img src="../assets/icons/empty-user-avatar.png">
        <form class="add-contact-card-form" onsubmit="return false;">
            <div><input type="text" id="add-contact-name" placeholder="Name"><img src="../assets/icons/person-icon.svg">
            </div>
            <div><input type="email" id="add-contact-mail" placeholder="Email"><img src="../assets/icons/mail-icon.svg">
            </div>
            <div><input type="tel" id="add-contact-phone" placeholder="Phone"><img src="../assets/icons/call-icon.svg">
            </div>
            <div class="add-contact-contact-form-options">
                <button type='button' class="alternative-button"
                    onclick="removeElementsByPartialClassName('add-contact')">Cancel</button>
                <button type='button' class="default-button" disabled>Create Contact</button>
            </div>
        </form>
        <img id='closeAddContactCardIcon' onclick="removeElementsByPartialClassName('add-contact')"
            src="../assets/icons/x-icon.svg">

    </div>
</div>
</div>
