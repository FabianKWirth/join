<!DOCTYPE html>
<html>
<head>
  <title>Date Format Conversion</title>
  <script>
    function formatDate(inputDate) {
      const parts = inputDate.split('.');
      const day = parts[0].padStart(2, '0');
      const month = parts[1].padStart(2, '0');
      const year = parts[2];
      
      return `${day}/${month}/${year}`;
    }

    function convertDateFormat() {
      const inputDate = document.getElementById('dateInput').value;
      
      // Assuming the input format is d.m.Y
      const formattedDate = formatDate(inputDate);
      document.getElementById('output').textContent = formattedDate;
    }
  </script>
</head>
<body>
  <label for="dateInput">Enter Date (d.m.Y):</label>
  <input type="text" id="dateInput">
  <button onclick="convertDateFormat()">Convert</button>
  <p>Converted Date: <span id="output"></span></p>
</body>
</html>
