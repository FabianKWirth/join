<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/x-icon" href="../assets\image\join-logo.svg">

</head>

<body onload="includeHTML(3);initContacts()" id="body">
    <div include-html="./assets/templates/add_contact.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>
    <div class="sidebar" w3-include-html="assets/templates/sidebar.html"></div>

    <div class="contacts-container">
        <div class="contact-list">
            <button type="button" class="default-button contact-button" onclick="includeContactHTML('addContact')">
                Add new contact
                <img src='./assets/icons/person-add.svg'>
            </button>
            <div id="userList" class="user-list"></div>
        </div>
        <div class="selected-contact-container">
            <div class="selected-contact-header">
                <h1>Contacts</h1><div class="horizontal-blue-line"></div><h4>Better with a team</h4>
            </div>

            <div class="selected-contact-body" id="selectedContactBody">
            </div>



        </div>
    </div>







    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/contacts.js"></script>

</body>

</html>
