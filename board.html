<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/header-responsive.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/sidebar-responsive.css">
    <link rel="icon" type="image/x-icon" href="../assets\image\join-logo.svg">
    <script src="script.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
</head>

<body onload="includeHTML(2); updateBoardHTML()">

    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/header_responsive.html"></div>

    <div class="sidebar" w3-include-html="assets/templates/sidebar.html"></div>
    <div class="sidebar-responsive" w3-include-html="assets/templates/sidebar-responsive.html"></div>

    <div class="body">
        <div class="head-section">
            <div class="headline-h1">
                <h1>Board</h1>
            </div>
            <div class="head-section-right">
                <div class="input-section">
                    <input id="search-input" type="text" placeholder="Find Task">
                    <img class="input-line" src="assets/image/board/input-line.svg" alt="Line">
                    <img id="search" class="input-search" src="assets/image/board/search.svg" alt="Search Icon">
                </div>

                <button class="add-task" href="#">
                    <span>Add task</span>
                    <img src="assets/image/board/add.svg" alt="Plus Icon">
                </button>
            </div>
        </div>

        <div class="task-board">
            <div class="task-section">
                <span>To do</span>
                <img src="assets/image/board/plus button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>In progress</span>
                <img src="assets/image/board/plus button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>Await feedback</span>
                <img src="assets/image/board/plus button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>Done</span>
            </div>
        </div>

        <div class="task-field">
            <div class="task-area">
                <div id="todo" class="creat-task-area" ondrop="moveTo(event); removeHighlight('todo')" ondragleave="removeHighlight('todo')" ondragover="allowDrop(event); highlight('todo')" data-category="Todo">
                </div>

                <div id="inProgress" class="creat-task-area" ondrop="moveTo(event); removeHighlight('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')" data-category="In progress">
                </div>

                <div id="awaitFeedback" class="creat-task-area" ondrop="moveTo(event); removeHighlight('awaitFeedback')" ondragleave="removeHighlight('awaitFeedback')" ondragover="allowDrop(event); highlight('awaitFeedback')" data-category="Await feedback">
                </div>

                <div id="done" class="creat-task-area" ondrop="moveTo(event); removeHighlight('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" data-category="Done">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/board.js"></script>
</body>
</html>
