<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="icon" type="image/x-icon" href="../assets/image/join-logo.svg">
    
</head>

<body onload="includeHTML(1)">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>
    
    <form onsubmit="return false;" id="addTaskContainer">
        <div class="add-task">
        <h1>Add Task</h1>
        <div class="task-input-container">
            <div class="task-input-cell">
                <div>
                    <label for="newTaskTitle">Title</label>
                    <input type="text" id="newTaskTitle" required>
                </div>

                <div>
                    <label for="newTaskDescription">Description</label>
                    <textarea id="newTaskDescription"></textarea>
                </div>

                <div>
                    <label for="newTaskAssignedUser">Assigned to</label>
                    <select id="newTaskAssignedUser">
                    </select>
                </div>
            </div>

            <div class="task-input-cell task-input-not-first-cell">
                <div>
                    <label for="newTaskDate">Due Date</label>
                    <input type="date" id="newTaskDate">
                </div>
                <div>
                    <label for="newTaskPriority">Prio</label>
                    <div id='newTaskPriority'>
                        <button type="button" class="priority-button" value="urgent" onclick="setButtonSelected(this)">Urgent<img class='prio-icon'
                                src="./assets/icons/prio-urgent.svg" ></button>
                        <button type="button" class="priority-button" value="medium" onclick="setButtonSelected(this)">Medium<img class='prio-icon'
                                src="./assets/icons/prio-medium.svg"></button>
                        <button type="button" class="priority-button" value="low" onclick="setButtonSelected(this)">Low<img class='prio-icon'
                                src="./assets/icons/prio-low.svg"></button>
                    </div>
                </div>
                <div>
                    <label for="newTaskCategory">Category</label>
                    <select id="newTaskCategory">
                        <option value="technicalTask">Technical Task</option><!-- categoryId, categoryName-->
                        <option value="userStory">User Story</option>
                    </select>
                </div>
                <div>
                    <label for="newTaskSubTask">Subtasks</label>
                    <select id="newTaskSubTask">
                    </select>
                </div>
            </div>
        </div>

        <div class="form-options">
            <button onclick="emptyAddTaskForm()">Clear</button><button onclick="createTask()">Create Task</button>
        </div>


    </div>
    </form>

    <script src="./script.js"></script>
    <script src="summary.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/storage.js"></script>
</body>
