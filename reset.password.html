<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/image/join-logo.svg">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login_responsiv.css">
    <link rel="stylesheet" href="css/reset_password.css">
    <link rel="stylesheet" href="css/login_responsiv.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <img src="./assets/image/join-logo.svg" class="logo" id="logo">
    <form id="reset-form" class="animation" onsubmit="onSubmit(event)">
        <img onclick="window.location.href='index.html'" class="reset-password-arrow arrow"
            src="../assets/image/arrow-left-line.png">
        <div class="heading-seperator">
            <h2 class="login-heading">Reset your Password</h2>
            <div class="seperator"></div>
        </div>
        <span class="reset-password-info">Change your account password</span>
        <input id="reset-password-input1" class="reset-password-input" type="password" placeholder="New password">
        <input id="reset-password-input2" class="reset-password-input" type="password" placeholder="Confirm password">
        <button type="submit" class="reset-password-btn">Continue</button>
    </form>
    <div id="reset-password-message" class="d-none">
        <div class="reset-password-message">
            <span class="reset-password-message-text">You reset your password</span>
        </div>
    </div>
    <script src="reset_password.js"></script>
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>
